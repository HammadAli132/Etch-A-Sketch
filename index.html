<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <span id="title">Etch A Sketch</span>
    </header>
    <main>
        <div id="sketchPad"></div>
        <div id="inputBox">
            <p>No of Pixels: <input type="text" id="pixels"></p>
            <p>Please choose a Color: <input type="color" name="color" id="box-color"></p>
            <p>Toggle Eraser: <button id="eraser-on">ON</button> / <button id="eraser-off">OFF</button> <span id="eraser-value"></span></p>
            <p>Toggle Grid: <button id="on">ON</button> / <button id="off">OFF</button> <span id="grid-value"></span></p>
            <button id="clear-grid">Clear Grid</button>
        </div>
    </main>
    <footer>Copyright &copy; <span id="date"></span> | Creator: Hammad Ali</footer>
</body>
</html>
